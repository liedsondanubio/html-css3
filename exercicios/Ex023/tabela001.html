<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
                        
        td {
            border: 1px solid rgb(46, 45, 45);
            padding: 8px;
            text-align: center; /*Alinhamento Horizontal*/
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS SIMPLES
        TABLE = tabela
        TABLE ROW = linha de tabela
            TABLE HEADER = cabecalho da tabela
            TABLE DATA = dado da tabela
     -->
    <table>
        <tr>  <!-- Primeira Linhas--> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>C1</td>
            <td class="numero">C2</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
