<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <!-- 
                -Radio: Só pode ter uma marcação (mesmo name)
                -Checkbox:Varias marcações (names diferentes)
                -Adicionar o mesmo name no input:radio permite que as -marcações ocorram de forma única. (RECOMENADO) 
            -->

            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas" value="M"><label for="ismas">Masculino</label>
            <br>   
            <input type="radio" name="sexo" id="isfem" value="F"><label for="isfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> 
            <br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br> 
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> 
            <label for=""><br></label>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Volei</label> 
            <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
